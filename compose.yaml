version: '3.8'

services:
  # Сервис базы данных PostgreSQL
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Сервис Redis для Celery
  redis:
    image: redis:6-alpine
    restart: always

  # --- НОВЫЙ СЕРВИС ДЛЯ ОСНОВНОГО БОТА ---
  library_bot:
    build: .
    restart: always
    command: python librarybot.py
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  # --- НОВЫЙ СЕРВИС ДЛЯ АДМИН-БОТА ---
  admin_bot:
    build: .
    restart: always
    command: python admin_bot.py
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

# --- НОВЫЙ СЕРВИС ДЛЯ БОТА-УВЕДОМИТЕЛЯ ---
  notification_bot:
    build: .
    restart: always
    command: python notification_bot.py
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  # Фоновый обработчик задач Celery
  celery_worker:
    build: .
    restart: always
    command: celery -A tasks.celery_app worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db

  # Планировщик задач Celery Beat
  celery_beat:
    build: .
    restart: always
    command: celery -A tasks.celery_app beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db

volumes:
  postgres_data: